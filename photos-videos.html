<html>
  <head>
    <title>Photos and Videos - C Flat Run</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header">
        <div class="inner">
          <!-- Logo -->
          <a href="index.html" class="logo">
            <span class="symbol"
              ><img src="images/logo.png" alt="C Flat Run Logo" /></span
            ><span class="title">Home</span>
          </a>
        </div>
      </header>

      <!-- Main -->
      <div id="main">
        <div class="inner">
          <h1>Photos and Videos</h1>
          <span class="image main"
            ><img
              src="images/photos-videos-banner.png"
              alt="C Flat Run at Restaurant"
          /></span>
          <div class="text-para">
            <p>
              Stay tuned for more photos and videos! Check our socials in the
              meantime:
              <a
                href="https://www.instagram.com/cflatrun/"
                target="_blank"
                class="icon brands style2 fa-instagram"
                ><span class="label">Instagram</span></a
              >
              <a
                href="https://www.tiktok.com/@cflatrun?is_from_webapp=1&sender_device=pc"
                target="_blank"
                class="icon brands style2 fa-tiktok"
                ><span class="label">Tik Tok</span></a
              >
              <a
                href="https://youtube.com/@cflatrun8418"
                target="_blank"
                class="icon brands style2 fa-youtube"
                ><span class="label">YouTube</span></a
              >
            </p>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <section>
            <h2>Get in touch with us!</h2>
            <form method="post" action="#" netlify>
              <div class="fields">
                <div class="field half">
                  <input type="text" name="name" id="name" placeholder="Name" />
                </div>
                <div class="field half">
                  <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Email"
                  />
                </div>
                <div class="field">
                  <textarea
                    name="message"
                    id="message"
                    placeholder="Message"
                  ></textarea>
                </div>
              </div>
              <ul class="actions">
                <li><input type="submit" value="Send" class="primary" /></li>
              </ul>
            </form>
          </section>
          <ul class="copyright">
            <li>&copy; C Flat Run 2023. All rights reserved</li>
            <li>Original Design: <a href="http://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>

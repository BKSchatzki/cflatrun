<html>
  <head></head>
    <body>
      <!-- A little help for the Netlify post-processing bots -->
      <form
        name="contact"
        data-netlify="true"
        netlify-honeypot="bot-field"
        hidden
      >
        <input
          type="hidden"
          name="form-name"
          value="contact" />
        <input
          type="text"
          name="name"
        />
        <input
          type="text"
          name="email"
        />
        <textarea name="message"></textarea>
      </form>
    </body>
  </head>
</html>
